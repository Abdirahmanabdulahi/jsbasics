<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Flag.css">
    <title>Somali States</title>
</head>
<body>
<form action="" >
    <h1>Flags Of Somali Stages</h1>

    <label for="Stage">Select Stage:</label>
    <select id="Stage" name="Stage" onchange="StageFlag()">
        <option value="Banaadir">Banaadir</option>
        <option value="Puntland">Puntland</option>
        <option value="Jubaland">Jubaland</option>
        <option value="Soomaliland">Soomaliland</option>
        <option value="Hirshabeele">Hirshabeele</option>
        <option value="Galmudug">Galmudug</option>
        <option value="KonfurGalbeed">KonfurGalbeed</option>
        <option value="Khaatumo">Khaatumo</option>
    </select><br>

    <label >Your Flag Is</label>
    <div class="S-result">
        <div class="result" id="flagimage">
            <img src="Flags/Banaadir.png" alt="Banaadir" class="flag" data-flag="banaadirFlag">
            <img src="Flags/Gmudug.png" alt="Gmudug.png" class="flag" data-flag="GalmudugFlag">
            <img src="Flags/Hirshabele.png" alt="Hirshabele" class="flag" data-flag="HirshabeeleFlag">
            <img src="Flags/Jubaland.png" alt="Jubaland" class="flag" data-flag="JubalandFlag">
            <img src="Flags/Kgalbeed.png" alt="Kgalbeed" class="flag" data-flag="KonfurGalbeedFlag">
            <img src="Flags/Khatumo.png" alt="Khatumo" class="flag" data-flag="KhaatumoFlag">
            <img src="Flags/Putland.png" alt="Putland" class="flag" data-flag="PuntlandFlag">
            <img src="Flags/Somaliland.png" alt="Somaliland" class="flag" data-flag="SoomalilandFlag">
        </div>
    </div>
</form>
<script src="Flag.js"></script>
</body>
</html>
