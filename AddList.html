<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="AddList.css">
  <script src="AddList.js">
 
  </script>
</head>
<body> 

  <h3> Add Your City In This List </h3>
  <ul>
    <li>Mogadishu</li>
    <li>Hargeisa</li>
    <li>Galkayo</li>
  </ul>

  <input type="text" placeholder="Add your city" > <br><br>
  <button id="city" onclick="AddCity()">Add</button> 
  <button  id="clear" onclick="clearInput()">clear</button> 
<script>
      function AddCity(){
        var city = $("input").val();
        if(city !== '') {
          $("ul").append("<li>" + city + "</li>");
        }
      }
 
      function clearInput() {
        $("input").val("");
       
    }
    $(document).ready(function(){
      
        AddCity();
       
    });
</script>
</body>
</html>
